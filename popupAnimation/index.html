<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="container">

		<div class="btn-container">
			<div class="btn" onclick="handleBtnClick()">View pop-up</div>
		</div>
		<div class="select-container">
			<select id="popup-type" name="popup-type">
				<option value="a" selected="selected">Type A</option>
				<option value="b">Type B</option>
				<option value="c">Type C</option>
			</select>	
		</div>

		<div id="popup-bg" class="overlay" onclick="handleOverlayClick()">
			<div id="popup" class="popup">
				<div class="close">x</div>
				<div class="popup-txt">Are you sure you want to delete this element?</div>
				<div class="popup-btn popup-btn-yes">Yes</div>
				<div class="popup-btn popup-btn-no">No</div>
				<div class="clear"></div>
			</div>
		</div>

	</div>


<script>
	function handleSelect(){
		let type = document.getElementById("popup-type").value;
		switch(type){
			case 'b':
			document.getElementById("popup").className = "popup animation-b";
			break;
			case 'c':
			document.getElementById("popup").className = "popup animation-c";
			break;
			default:
			document.getElementById("popup").className = "popup animation-a";
		}
	}
	function handleBtnClick(){
		handleSelect();
		document.getElementById("popup-bg").style.display = "block" ;
		window.setTimeout(animatePopup, 10);
	}
	function handleOverlayClick(){
		document.getElementById("popup-bg").style.display = "none" ;
		document.getElementById("popup").className = "popup";
	}
	function animatePopup(){
		let type = document.getElementById("popup-type").value;
		switch(type){
			case 'b':
			document.getElementById("popup").className += " animate-b";
			break;
			case 'c':
			document.getElementById("popup").className += " animate-c";
			break;
			default:
			document.getElementById("popup").className += " animate-a";
		}
	}
</script>

</body>

</html>
